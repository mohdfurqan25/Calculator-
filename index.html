<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* CSS STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            background: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Calculator Section */
        .calculator-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Offset for fixed navbar */
        }

        .calculator {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 70px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Button Colors */
        .num { background-color: #333; color: white; }
        .op { background-color: #f39c12; color: white; }
        .func { background-color: #a5a5a5; color: black; }
        .equal { background-color: #f39c12; color: white; border-radius: 30px; }
        .zero { grid-column: span 2; border-radius: 30px; width: 100%; }

        button:hover {
            filter: brightness(1.3);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><h3>DevPort</h3></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" placeholder="0" readonly>
            <div class="buttons">
                <button class="func" onclick="clearDisplay()">AC</button>
                <button class="func" onclick="deleteLast()">DEL</button>
                <button class="op" onclick="appendToDisplay('%')">%</button>
                <button class="op" onclick="appendToDisplay('/')">÷</button>
                
                <button class="num" onclick="appendToDisplay('7')">7</button>
                <button class="num" onclick="appendToDisplay('8')">8</button>
                <button class="num" onclick="appendToDisplay('9')">9</button>
                <button class="op" onclick="appendToDisplay('*')">×</button>
                
                <button class="num" onclick="appendToDisplay('4')">4</button>
                <button class="num" onclick="appendToDisplay('5')">5</button>
                <button class="num" onclick="appendToDisplay('6')">6</button>
                <button class="op" onclick="appendToDisplay('-')">−</button>
                
                <button class="num" onclick="appendToDisplay('1')">1</button>
                <button class="num" onclick="appendToDisplay('2')">2</button>
                <button class="num" onclick="appendToDisplay('3')">3</button>
                <button class="op" onclick="appendToDisplay('+')">+</button>
                
                <button class="num zero" onclick="appendToDisplay('0')">0</button>
                <button class="num" onclick="appendToDisplay('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            // Prevent leading zeros unless followed by a decimal
            if (display.value === "0" && input !== ".") {
                display.value = input;
            } else {
                display.value += input;
            }
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // Using the Function constructor is slightly safer than eval()
                // It evaluates the string as a mathematical expression
                const result = new Function('return ' + display.value)();
                
                // Handle long decimals
                display.value = Number.isInteger(result) ? result : result.toFixed(4);
            } catch (error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) appendToDisplay(e.key);
            if (e.key === '+') appendToDisplay('+');
            if (e.key === '-') appendToDisplay('-');
            if (e.key === '*') appendToDisplay('*');
            if (e.key === '/') appendToDisplay('/');
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
